<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWeDB</title>
    <link rel="stylesheet" href="./static/style.css"> 
    <script src="./static/script.js" defer></script>
    <script src="./static/export.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="registerWindow" class="hidden">
        <div class="registerContent">
        <h2>Signup</h2>
        <input type="text" id="signup-email" placeholder="Email">
        <input type="text" id="signup-login" placeholder="Login">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-submit">Sign up</button>
        <button id="closeButtonsignup">Close</button>
        <p class="error-message" id="signup-error"></p>
        <p id="terms-and-conditions">By signing up, you agree to our <a href="#">Terms and Conditions</a></p>
    </div></div>
    <div id="loginWindow" class="hidden">
        <div class="registerContent">    
        <h2>Login</h2>
        <input type="text" id="login" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-submit">Login</button>
        <button id="closeButtonlogin">Close</button>
        <p class="error-message" id="login-error"></p>
    </div></div>
    <header>
        <h1>GoWeDB</h1>
        <div class="button-group">
            <button id="refresh-button">Refresh</button>
            <button id="settings-button">Settings</button>
            <button id="help-button">Help</button>
            <button id="about-button">About</button>
            <button id="login-button" class>Login</button>
            <button id="signup-button" class>Signup</button>
            <button id="logout-button" class="hidden">Logout</button>
            <div id="user-info" class="hidden">
                <img src="./image/logo.jpg" alt="User">
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <div id="tables-list"></div>
        </div>

        <div class="table">
            <div id="table-controls">
                <h1 id="table-name"></h1>
                <div class="nav-group">
                    <button id="delete-button" onclick="deleteRows()">Delete</button>
                    <button id="export-button" onclick="generatePDF()">Export</button>
                    
                    <nav aria-label="pagination">
                        <ul id="pagination">
                        </ul>
                    </nav>
                    <button id="hamburger" onclick="openFilter()">â˜°</button>
                </div>
            </div>
            <form id="filters-form"></form>
            <div id="table">
                <table id="table-data" border="1"></table>
            </div>
            <canvas id="reportChart" width="400" height="200"></canvas>
        </div>
    </main>
    <div id="edit-modal">
        <div class="modal-content">
            <span id="edit-close-modal" class="close">&times;</span>
            <h3>Edit Record</h3>
            <form id="edit-form">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <div id="add-modal">
        <div class="modal-content">
            <span id="add-close-modal" class="close">&times;</span>
            <h3>Add Record</h3>
            <form id="add-form">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>   
</body>
</html>
