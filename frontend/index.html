<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWeDB</title>
    <link rel="stylesheet" href="/frontend/static/style.css"> 
    <script src="/frontend/static/script.js" defer></script>
</head>
<body>
    <header>
        <h1>GoWeDB</h1>
        <div class="button-group">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="refresh-button">Refresh</button>
            <button id="settings-button">Settings</button>
            <button id="help-button">Help</button>
            <button id="about-button">About</button>
            <button id="logout-button">Logout</button>
            <div id="user-info">
                <img src="/frontend/image/user.png" alt="User">
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <div id="tables-list"></div>
        </div>

        <div class="table">
            <div id="table-controls">
                <h1 id="table-name"></h1>
                <nav>
                    <button id="delete-button">Delete</button>
                    <button id="export-button">Export</button>
                    <!-- <ul class="pagination justify-content-end">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul> -->
                </nav>
            </div>
            <div id="table">
                <table id="table-data" border="1"></table>
            </div>
        </div>
    </main>
    <div id="edit-modal">
        <div class="modal-content">
            <span id="edit-close-modal" class="close">&times;</span>
            <h3>Edit Record</h3>
            <form id="edit-form">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <div id="add-modal">
        <div class="modal-content">
            <span id="add-close-modal" class="close">&times;</span>
            <h3>Add Record</h3>
            <form id="add-form">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>   
</body>
</html>
