<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Web</title>
    <link rel="stylesheet" href="/frontend/static/style.css">
    <script src="/frontend/static/script.js" defer></script>
</head>
<body>
    <main>
        <div class="menu">
            <h1>GoWeDB</h1>
            <div id="tables-list"></div>
        </div>

        <div class="table">
            <h1 id="table-name"></h1>
            <table id="table-data" border="1"></table>
        </div>
    </main>
    <div id="edit-modal">
        <div class="modal-content">
            <span id="edit-close-modal" class="close">&times;</span>
            <h3>Edit Record</h3>
            <form id="edit-form">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <div id="add-modal">
        <div class="modal-content">
            <span id="add-close-modal" class="close">&times;</span>
            <h3>Add Record</h3>
            <form id="add-form">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>   
</body>
</html>
